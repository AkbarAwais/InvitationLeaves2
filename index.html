<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play Looping GIF</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Disable interactions with the image */
        }
    </style>
</head>
<body>
    <img src="freshergif.gif" alt="Animated GIF">
</body>
</html>
